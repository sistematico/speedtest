	<link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
	<section class="hero is-info is-fullheight">
		<div class="hero-head">
			<nav class="navbar">
				<div class="container">
					<div class="navbar-brand">
                        <a class="navbar-item" href="/">
                            <img src="img/logo-bulma.png" alt="Speed Test" width="54" height="28">
                            Speed Test
                        </a>
						<a href="/" class="navbar-item"></a>
						<span class="navbar-burger burger" data-target="navbarMenuHeroB">
							<span></span>
							<span></span>
							<span></span>
						</span>
					</div>
					<div id="navbarMenuHeroB" class="navbar-menu">
						<div class="navbar-end">
							<span class="navbar-item">
								<a href="https://github.com/sistematico/speedtest" class="button is-info is-inverted">
									Github
								</a>
							</span>
						</div>
					</div>
				</div>
			</nav>
		</div>

		<div class="hero-body">
			<div class="container has-text-centered">
				<figure class="image container is-128x128">
  					<img class="icone" src="img/emoji/pensativo.svg">
				</figure>
				<p class="title mt-3">Speed Test</p>
				<p id="status" class="subtitle local"></p>
                <p class="has-text-centered">
                    <div class="buttons">
                        <button class="button is-small is-success" onclick="convert('b')">b/s</button>
                        <button class="button is-small is-warning" onclick="convert('k')">kb/s</button>
                        <button class="button is-small is-danger" onclick="convert('m')">mb/s</button>
                        <button class="button is-small is-success is-light" onclick="convert('B')">B/s</button>
                        <button class="button is-small is-warning is-light" onclick="convert('K')">kB/s</button>
                        <button class="button is-small is-danger is-light" onclick="convert('M')">mB/s</button>
                    </div>
                </p>
                <p>
                    <button class="button is-link" onclick="inicia()">Re-Checar</button>
                </p>
			</div>
		</div>
	</section>
	<script src="js/navbar.js"></script>
	<script src="js/speedtest.js"></script>
